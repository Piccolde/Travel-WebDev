<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- REMIXICONS -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">



    <!-- CSS -->
    <link rel="stylesheet" href="assets/style.css">
    <title>Responsitve Traveling Website</title>
</head>

<body>
    <section class="showcase">
        <header>
            <h2 class="logo">Travel</h2>
            <div class="toggle">
                <i class="ri-menu-line"></i>
            </div>
        </header>

        <video src="assets/resources/Y2Mate.is - Zurich in 4K-GrkbXnntQrQ-1080p-1659599060432.mp4" muted autoplay playsinline></video>

        <div class="overlay"></div>

        <div class="text">
            <h2>Never Stop</h2>
            <h3>Exploring The World</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Ex ipsam itaque recusandae provident amet. Accusantium nulla
            quia et dolorum laborum!</p>
            <a href="#">Explore</a>
        </div>

        <ul class="social">
            <li><a href="#"><i class="ri-facebook-circle-fill"></i></a>
            </li>
            <li><a href="#"><i class="ri-twitter-fill"></i></a>
            </li>
            <li><a href="#"><i class="ri-instagram-line"></i></a>
            </li>
        </ul>
    </section>

    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Destination</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <!-- JS -->
    <script>
        const menuToggle = document.querySelector('.toggle')
        const showcase = document.querySelector('.showcase')

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active')
            showcase.classList.toggle('active')
        })
    </script>
</body>
</html>
